<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Funcion√°rios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let funcionario of funcionarios">
      <ion-icon name="person"></ion-icon>
      {{ funcionario.nome }}
      <p>{{ funcionario.email }}</p>
      <button ion-button item-end icon-only clear>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini>
      <ion-icon name="add" (click)="avancaPaginaCadastro()"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
